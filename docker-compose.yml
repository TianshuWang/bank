version: "3.8"

services:

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - bank-network

  zipkin:
    image: openzipkin/zipkin:latest
    mem_reservation: 700m
    ports:
      - "9411:9411"
    networks:
      - bank-network

  rabbitmq:
    image: rabbitmq:3-management
    mem_reservation: 700m
    restart: always
    hostname: host.docker.internal
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - bank-network
    environment:
      RABBITMQ_USER: root
      RABBIT_PASSWORD: root

  configserver:
    image: configserver:latest
    mem_reservation: 700m
    ports:
      - "8060:8060"
    networks:
      - bank-network
    depends_on:
      - zipkin
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  eurekaserver:
    image: eurekaserver:latest
    mem_reservation: 700m
    ports:
      - "8010:8010"
    networks:
      - bank-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8060/
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

  accounts:
    image: accounts:latest
    mem_reservation: 700m
    ports:
      - "8070:8070"
    networks:
      - bank-network
    depends_on:
      - configserver
      - eurekaserver
      - rabbitmq
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8060/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8010/eureka/
      SPRING_RABBITMQ_HOST: host.docker.internal
      SPRING_ZIPKIN_BASEURL: http://zipkin:9411/

